{% extends 'base.html' %}
{% load static %}

{% block contents %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Currency Prediction</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Animated-CSS-Waves-Background-SVG.css' %}">
    <link rel="stylesheet" href="{% static 'css/Hero-Clean-images.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navbar-Right-Links-Dark-icons.css' %}">
</head>

<body>
    
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-6 col-xl-4 offset-lg-0">
                    <div class="card mb-5">
                        
                        <div class="card-body d-flex flex-column align-items-center" style="background: var(--bs-card-cap-bg);padding-left: 21px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form action="/userloginaction/" class="text-center" method="post">
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" value="submit" type="submit">Signin</button></div>
                            </form>
                            {% if messages %}
                                {% for message in messages %}
                                    <font color='Red'> {{ message }}</font>
                                {% endfor %}
                            {% endif %}
                            <div class="form-group mb-3">
                                <button class="btn btn-light btn-lg login-btn"><a href="{% url 'userregister' %}"><strong>Register</strong></a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
{% endblock %}
